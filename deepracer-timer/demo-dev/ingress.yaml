    #   http:
    #     paths:
    #       - backend:
    #           serviceName: deepracer-timer
    #           servicePort: 80
    #         path: /
  tls:
    - hosts:
        - deepracer-timer-dev.demo.mzdev.be
      secretName: deepracer-timer-mzdev-tls
