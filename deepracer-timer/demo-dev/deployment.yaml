apiVersion: apps/v1
kind: Deployment
metadata:
  name: deepracer-timer
spec:
  template:
    spec:
      containers:
        - image: nalbam/deepracer-timer:v0.1.3
          name: deepracer-timer
          resources:
            limits:
              cpu: 120m
              memory: 153Mi
            requests:
              cpu: 100m
              memory: 128Mi
