replicaCount: 1

profile: default

namespace: default

image:
  repository: nalbam/deepracer-timer
  tag: latest
  pullPolicy: Always

labels: {}
annotations: {}

pod:
  labels: {}
  annotations: {}

pdb: {}

service:
  type: ClusterIP
  externalPort: 80
  internalPort: 3000
  annotations: {}
  labels: {}

ingress:
  enabled: true
  hosts: {}
  # hosts:
  #   - deepracer-timer.demo.nalbam.com
  annotations:
    kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  labels: {}

autoscaling:
  enabled: false
  min: 1
  max: 5
  cpu: 80
  memory: 80
  requests: 1k

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 120m
    memory: 153Mi

readinessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 3
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3

livenessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 3
  timeoutSeconds: 1
  failureThreshold: 3

