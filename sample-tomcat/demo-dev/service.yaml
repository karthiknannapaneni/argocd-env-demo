apiVersion: v1
kind: Service
metadata:
  labels:
    app: sample-tomcat
    app.kubernetes.io/name: sample-tomcat
  name: sample-tomcat
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
    - name: jmx
      port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app: sample-tomcat
