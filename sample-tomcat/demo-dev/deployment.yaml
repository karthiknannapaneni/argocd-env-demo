apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-tomcat
spec:
  selector:
    matchLabels:
      app: sample-tomcat
  template:
    metadata:
      labels:
        app: sample-tomcat
        app.kubernetes.io/name: sample-tomcat
        version: v0.3.6
    spec:
      containers:
        - image: nalbam/sample-tomcat:v0.3.6
          name: sample-tomcat
          resources:
            limits:
              cpu: 600m
              memory: 1228Mi
            requests:
              cpu: 500m
              memory: 1024Mi
          envFrom:
            - configMapRef:
                name: sample-tomcat
