fullnameOverride: sample-tomcat

profile: dev

namespace: sample-dev

image:
  repository: nalbam/sample-tomcat
  tag: v0.1.2

ingress:
  enabled: true
  hosts:
    - sample-tomcat-dev.demo.mzdev.be
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    certmanager.k8s.io/cluster-issuer: "letsencrypt-staging"
  tls:
    - secretName: sample-tomcat-tls
      hosts:
        - sample-tomcat-dev.demo.mzdev.be

configmap:
  enabled: true
  data:
    MESSAGE: "hello dev world"

secret:
  enabled: true
  data:
    SECRET: "c2VjcmV0IHdvcmxkCg=="
