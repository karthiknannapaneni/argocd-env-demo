fullnameOverride: sample-webpack

profile: dev

namespace: sample-dev

image:
  repository: nalbam/sample-webpack
  tag: v0.1.2

ingress:
  enabled: true
  hosts:
    - sample-webpack-dev.demo.mzdev.be
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    certmanager.k8s.io/cluster-issuer: "letsencrypt-staging"
  tls:
    - secretName: sample-webpack-tls
      hosts:
        - sample-webpack-dev.demo.mzdev.be

autoscaling:
  enabled: false
  min: 1
  max: 5
  cpu: 60
  mem: 60

configmap:
  enabled: true
  data:
    MESSAGE: "hello dev world"

secret:
  enabled: true
  data:
    SECRET: "c2VjcmV0IHdvcmxkCg=="
