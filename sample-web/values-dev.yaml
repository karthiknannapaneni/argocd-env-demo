fullnameOverride: sample-web

profile: dev

namespace: sample-dev

image:
  repository: nalbam/sample-web
  tag: v0.0.28

ingress:
  enabled: true
  basedomain:
  hosts:
    - sample-web-dev.demo.nalbam.com
    - sample-web-dev.demo.mzdev.be
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

autoscaling:
  enabled: false
  min: 1
  max: 5
  cpu: 60
  mem: 60

configmap:
  enabled: true
  data:
    MESSAGE: "hello dev world"

secret:
  enabled: true
  data:
    SECRET: "c2VjcmV0IHdvcmxkCg=="
