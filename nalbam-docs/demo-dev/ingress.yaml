apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  labels:
    app: nalbam-docs
    app.kubernetes.io/name: nalbam-docs
  name: nalbam-docs
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: docs-dev.demo.nalbam.com
      http:
        paths:
          - backend:
              serviceName: nalbam-docs
              servicePort: 80
            path: /
    - host: docs-dev.demo.mzdev.be
      http:
        paths:
          - backend:
              serviceName: nalbam-docs
              servicePort: 80
            path: /
  tls:
    - hosts:
        - docs-dev.demo.nalbam.com
      secretName: docs-nalbam-tls
    - hosts:
        - docs-dev.demo.mzdev.be
      secretName: docs-mzdev-tls
