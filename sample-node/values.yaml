replicaCount: 1
profile: default
image:
  repository: nalbam/sample-node
  tag: alpine
  pullPolicy: Always
labels: {}
annotations: {}
pod:
  labels: {}
  annotations: {}
pdb: {}
service:
  type: ClusterIP
  labels: {}
  annotations: {}
  externalPort: 80
  internalPort: 3000
ingress:
  enabled: true
  labels: {}
  annotations: {}
  basedomain: 127.0.0.1.nip.io
hpa:
  enabled: true
  min: 1
  max: 5
  cpu: 80
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 150m
    memory: 256Mi
readinessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 15
  failureThreshold: 6
livenessProbe:
  httpGet:
    path: /
    port: 3000
  initialDelaySeconds: 5
  periodSeconds: 15
  failureThreshold: 6
