apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: sample-node
spec:
  replicas: 5
  selector:
    matchLabels:
      app: sample-node
  strategy:
    canary:
#       analysis:
#         templateName: success-rate
#         args:
#           - name: namespace
#             value: demo-prod
#           - name: service
#             value: sample-node-preview
      canaryService: sample-node-preview
      steps:
#         - setWeight: 20
#         - pause: {}
        - setWeight: 20
        - pause: { duration: 10 }
        - setWeight: 40
        - pause: { duration: 10 }
        - setWeight: 60
        - pause: { duration: 10 }
        - setWeight: 80
        - pause: { duration: 10 }
  template:
    metadata:
      labels:
        app: sample-node
        app.kubernetes.io/name: sample-node
    spec:
      containers:
        - image: nalbam/sample-node:v0.3.33
          name: sample-node
          resources:
            limits:
              cpu: 120m
              memory: 153Mi
            requests:
              cpu: 100m
              memory: 128Mi
          envFrom:
            - configMapRef:
                name: sample-node
