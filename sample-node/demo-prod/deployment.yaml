apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app: sample-node
    app.kubernetes.io/name: sample-node
  name: sample-node
spec:
  # replicas: 4
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: sample-node
  strategy:
    canary:
      canaryService: sample-node-preview
      steps:
        # - setWeight: 10
        # - pause: {}
        - setWeight: 25
        - pause: { duration: 30 }
        - analysis:
            # templates:
            #   - templateName: http-benchmark
            templateName: http-benchmark
            args:
              - name: url
                value: http://sample-node-preview:3000/success/33
        # - experiment:
        #     duration: 30s
        #     templates:
        #       - name: experiment
        #         specRef: canary
        #     analysis:
        #       - name: load-test
        #         # templates:
        #         #   - templateName: http-benchmark
        #         templateName: http-benchmark
        #         args:
        #           - name: url
        #             value: http://sample-node-preview:3000/success/33
        # - setWeight: 20
        # - pause: { duration: 60 }
        # - setWeight: 40
        # - pause: { duration: 60 }
        # - setWeight: 60
        # - pause: { duration: 60 }
        # - setWeight: 80
        # - pause: { duration: 60 }
  template:
    metadata:
      labels:
        app: sample-node
        app.kubernetes.io/name: sample-node
        version: v0.3.176
    spec:
      containers:
        - image: nalbam/sample-node:v0.3.176
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: sample-node
          ports:
            - containerPort: 3000
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 100m
              memory: 120Mi
            limits:
              cpu: 110m
              memory: 134Mi
          envFrom:
            - configMapRef:
                name: sample-node
