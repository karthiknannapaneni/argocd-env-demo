apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sample-node
  name: sample-node
spec:
  selector:
    matchLabels:
      app: sample-node
  template:
    spec:
      containers:
        - image: nalbam/sample-node:v0.1.17
          name: sample-node
          resources:
            limits:
              cpu: 120m
              memory: 153Mi
            requests:
              cpu: 100m
              memory: 128Mi
          envFrom:
            - configMapRef:
                name: sample-node
