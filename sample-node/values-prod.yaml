fullnameOverride: sample-node

profile: dev

namespace: sample-prod

image:
  repository: nalbam/sample-node
  tag: v0.0.52

ingress:
  enabled: true
  hosts:
    - sample-node.demo.mzdev.be
  annotations:
    # kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  tls:
    - secretName: sample-prod-tls
      hosts:
        - sample-node.demo.mzdev.be

autoscaling:
  enabled: true
  min: 1
  max: 5
  cpu: 60
  mem: 60

configmap:
  enabled: true
  data:
    MESSAGE: "hello prod world"

secret:
  enabled: true
  data:
    SECRET: "c2VjcmV0IHdvcmxkCg=="
