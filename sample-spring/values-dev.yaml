# chart-repo: custom/sample-spring
# chart-version: latest
# chart-ingress: true

fullnameOverride: sample-spring

profile: dev

namespace: dev

image:
  repository: nalbam/sample-spring
  tag: alpine

service:
  type: ClusterIP

ingress:
  enabled: true
  basedomain:
  hosts:
    - sample-spring-dev.demo.nalbam.com
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

configmap:
  enabled: false
secret:
  enabled: false
