fullnameOverride: sample-spring

profile: dev

namespace: sample-dev

image:
  repository: nalbam/sample-spring
  tag: v0.0.49

ingress:
  enabled: true
  hosts:
    - sample-spring-dev.demo.mzdev.be
  annotations:
    kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

certificate:
