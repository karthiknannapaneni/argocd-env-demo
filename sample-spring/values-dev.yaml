fullnameOverride: sample-spring

profile: dev

namespace: demo-dev

image:
  repository: nalbam/sample-spring
  tag: v0.1.8

ingress:
  enabled: true
  hosts:
    - sample-spring-dev.demo.mzdev.be
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    certmanager.k8s.io/cluster-issuer: "letsencrypt-prod"
  tls:
    - secretName: sample-spring-mzdev-tls
      hosts:
        - sample-spring-dev.demo.mzdev.be
    - secretName: sample-spring-nalbam-tls
      hosts:
        - sample-spring-dev.demo.nalbam.com

autoscaling:
  enabled: true

configmap:
  enabled: true
  data:
    MESSAGE: "hello dev world"

secret:
  enabled: true
  data:
    SECRET: "c2VjcmV0IHdvcmxkCg=="
