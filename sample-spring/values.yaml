replicaCount: 1

profile: default

namespace: default

image:
  repository: nalbam/sample-spring
  tag: latest
  pullPolicy: Always

labels: {}
annotations: {}

pod:
  labels: {}
  annotations: {}

pdb: {}

service:
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
  annotations: {}
  labels: {}

ingress:
  enabled: true
  hosts: {}
  # hosts:
  #   - sample-spring.demo.nalbam.com
  annotations:
    kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  labels: {}

autoscaling:
  enabled: false
  min: 1
  max: 5
  cpu: 80
  mem: 80

resources:
  requests:
    cpu: 1000m
    memory: 1024Mi
  limits:
    cpu: 1200m
    memory: 1228Mi

readinessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3

livenessProbe:
  httpGet:
    path: /
    port: 8080
  initialDelaySeconds: 60
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3

