apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app: sample-spring
    app.kubernetes.io/name: sample-spring
  name: sample-spring
spec:
  # replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: sample-spring
  strategy:
    blueGreen:
      activeService: sample-spring
      autoPromotionEnabled: true
      autoPromotionSeconds: 60
      # prePromotionAnalysis:
      #   # templates:
      #   #   - templateName: success-rate
      #   templateName: success-rate
      #   args:
      #     - name: namespace
      #       value: demo-dev
      #     - name: service
      #       value: sample-spring-preview
      # previewReplicaCount: 1
      previewService: sample-spring-preview
      # scaleDownDelaySeconds: 30
  template:
    metadata:
      labels:
        app: sample-spring
        app.kubernetes.io/name: sample-spring
        version: v0.4.13
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
    spec:
      containers:
        - image: nalbam/sample-spring:v0.4.13
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          name: sample-spring
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: tcp-jmx
              containerPort: 8081
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 550m
              memory: 1Gi
          envFrom:
            - configMapRef:
                name: sample-spring
