apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-spring
spec:
  selector:
    matchLabels:
      app: sample-spring
  template:
    metadata:
      labels:
        app: sample-spring
        app.kubernetes.io/name: sample-spring
        version: v0.3.19
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
    spec:
      containers:
        - image: nalbam/sample-spring:v0.3.19
          name: sample-spring
          resources:
            limits:
              cpu: 600m
              memory: 1228Mi
            requests:
              cpu: 500m
              memory: 1024Mi
          envFrom:
            - configMapRef:
                name: sample-spring
