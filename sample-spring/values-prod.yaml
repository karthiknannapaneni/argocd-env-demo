fullnameOverride: sample-spring

profile: prod

namespace: sample-prod

image:
  repository: nalbam/sample-spring
  tag: v0.0.49

ingress:
  enabled: true
  hosts:
    - sample-spring.demo.mzdev.be
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    certmanager.k8s.io/cluster-issuer: "letsencrypt-prod"
  tls:
    - secretName: sample-spring-tls
      hosts:
        - sample-spring.demo.mzdev.be

autoscaling:
  enabled: true
  min: 1
  max: 5
  cpu: 60
  mem: 60

configmap:
  enabled: true
  data:
    MESSAGE: "hello prod world"

secret:
  enabled: true
  data:
    SECRET: "c2VjcmV0IHdvcmxkCg=="
